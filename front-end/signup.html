<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/front-end/stylesheets/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto&display=swap"
    rel="stylesheet">
  <title>login</title>
</head>

<body>
  <button id="back">Back to Home Page</button>
  <div class="container">
    <div>
      <img id="login_img" src="/front-end/images/logo.avif">
    </div>
    <div class="info">
      <p>Full Name</p>
      <input id="Name" type="text" placeholder="Name">
      <p>Email</p>
      <input id="Email" type="text" placeholder="Email">
      <p>Password</p>
      <input id="Password" type="password" placeholder="Password">
      <p>Date of Birth</p>
      <input id="DOB" type="date" placeholder="Date Of Birth D/M/Y">
    </div>
    <button id="validate">Signup</button>
  </div>
</body>

</html>
